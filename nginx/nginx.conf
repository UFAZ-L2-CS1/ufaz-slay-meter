# ---------- Gzip Optimization ----------
gzip on;
gzip_vary on;
gzip_min_length 256;
gzip_proxied any;
gzip_comp_level 5;
gzip_types
  text/plain
  text/css
  application/json
  application/javascript
  application/x-javascript
  text/xml
  application/xml
  application/xml+rss
  text/javascript
  image/svg+xml;

server {
  listen 808;
  server_name _;

  # ---------- Health Check ----------
  location /health {
      return 200 "Nginx is healthy\n";
      add_header Content-Type text/plain;
  }

  # ---------- API Proxy (Backend yönləndirmə) ----------
  location /api/ {
      proxy_pass http://localhost:5000/;  # Backend eyni konteynerdə işləyir
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
  }

  # ---------- Frontend Static Serving ----------
  location / {
      root /usr/share/nginx/html;
      index index.html;
      try_files $uri $uri/ /index.html;
  }

  # ---------- Cache Static Assets ----------
  location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|svg|eot)$ {
      root /usr/share/nginx/html;
      expires 30d;
      add_header Cache-Control "public";
      access_log off;
  }
}
