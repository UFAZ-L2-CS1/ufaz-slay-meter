# ---------- Gzip Optimization ----------
gzip on;
gzip_vary on;
gzip_min_length 256;
gzip_proxied any;
gzip_comp_level 5;
gzip_types
  text/plain
  text/css
  application/json
  application/javascript
  application/x-javascript
  text/xml
  application/xml
  application/xml+rss
  text/javascript
  image/svg+xml;

server {
  listen 808;
  server_name _;

  # ---------- Health Check ----------
  location /health {
      return 200 "Nginx is healthy\n";
      add_header Content-Type text/plain;
  }

  # ---------- API Proxy ----------
location /api/ {
    # Render backend servisin HTTPS üzərindən çağırılması
    proxy_pass https://ufaz-slay-meter.onrender.com/;

    proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
    proxy_connect_timeout 5s;
    proxy_read_timeout 10s;
    proxy_send_timeout 10s;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

  # ---------- Frontend Proxy ----------
  location / {
      proxy_pass http://ufaz-slay-meter-1.onrender.com/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
  }
}
