events {}

http {
  gzip on;
  gzip_vary on;
  gzip_min_length 256;
  gzip_proxied any;
  gzip_comp_level 5;
  gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    application/x-javascript
    text/xml
    application/xml
    application/xml+rss
    text/javascript
    image/svg+xml;

  server {
    listen 808;
    server_name _;

    # ðŸ”¹ Health check
    location /health {
        return 200 "Nginx is healthy\n";
        add_header Content-Type text/plain;
    }

    # ðŸ”¹ Backend yÃ¶nlÉ™ndirmÉ™si (API requests)
    location /api/ {
        proxy_pass https://ufaz-slay-meter.onrender.com/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ðŸ”¹ Frontend yÃ¶nlÉ™ndirmÉ™si (Vite/React)
    location / {
        proxy_pass https://ufaz-slay-meter-1.onrender.com/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
